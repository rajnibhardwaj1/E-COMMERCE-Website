<style>
    body {
        background-color: lightgray;
        background-image: linear-gradient(rgba(0, 0, 0, 0.164), rgba(0, 0, 0, 0.185)),url('bg-2.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        
    }

    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px black;
        
        /* width: 30vw; */

        position: absolute;
        top: 30vh;
    }

<body>

    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">

                        <h1>Login</h1>
                        <h5>When user have already an account.</h5>
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="examplechcek1" class="form-check-input">
                        <label for="examplecheck1" class="form-check-label">Remember</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button> 
                    <a href="#">Forgot Password</a>

                </form>
