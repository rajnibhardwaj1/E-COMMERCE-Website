<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row-style">
                <div class="col-xs-30 col-style">
                    <div class="panel-heading">
                        <h1>SignUp</h1>
                    </div>
                    <div class="panel-body">
                        <form action=" ">
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstname" placeholder="FirstName">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastname" placeholder="LastName">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="contact" placeholder="Contact">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="city" placeholder="City">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="address" placeholder="Adress">
                            </div>
                            <h2>Social Media</h2>
                            <div class="form-group">
                                <a href="http://www.facebook.com" class="btn1">
                                    <button type="button" class="btn" value="facebook"><img src="facebook-logo2.png"
                                            alt="">Facebook</button>
                                </a>

                                <a href="http://www.twitter.com" class="btn2">
                                    <button type="button" class="btn" value="facebook"><img src="twitter-logo.png"
                                            alt=""> Twitter</button>
                                </a>

                                <a href="http://www.google.com" class="btn3">
                                    <button type="button" class="btn" value="facebook"> <img src="google-logo2.png"
                                            alt=""> Google</button>
                                </a>

                            </div>
                            <div class="row">
                                <div class="col-xs-30">
                                    <a href="#" class="btn4">
                                        <button type="button" class="btn" value="facebook">SignUp</button>
                                    </a>

                                </div>

                            </div>

                        </form>

                    </div>
                </div>
                
            </div>
        </div>
    </div>


</body>

</html>
